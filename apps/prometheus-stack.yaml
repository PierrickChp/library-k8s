---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-crds
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: monitoring
  project: default
  source:
    directory:
      recurse: true
    repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/crds/
    targetRevision: kube-prometheus-stack-40.5.0
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: monitoring
  project: default
  source:
    # ✏️ Your repository URL
    repoURL: git@github.com:padok-team/library-kubernetes-gcp-starter.git
    path: helm/prometheus-stack/
    helm:
      # We separate crds and kube-prometheus-stack in 2 ArgoCD apps
      skipCrds: true
      valueFiles:
        - "values.yaml"
        # uncomment this if you have oauth2 proxy
        # - "values.oauth2-proxy.yaml"
        # Uncomment to use IAP to log in to Grafana
        # - "values.iap.yaml"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
